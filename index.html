<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador E/S</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Simulador - Gerenciamento Entrada/Saída E/S (Scan)Elevator</h1>
    <div class="setor">
        <label for="" class="label">Intervalo de Setor</label>
        <input type="number" id="idSetorInterval" min="0">
        <label for="" class="label">Posição inicial Header</label>
        <input type="number" id="idHeader">
        <input type="button" value="Set" onclick="setDisk()">
    </div>
    <div class="blocos">
        <label for="" class="label">Request Block</label><br>
        <label for="">Setor</label>
        <input type="number" min="0" id="idSetorBloco">
        <input type="button" value="Add" onclick="addRequest()">
    </div>
    <input type="button" value="Simular" onclick="simular()">
    <table id="idRequestTable">
        <tr>                                                                                                                                
            <th>Setor</th>
            <th>Cilindro</th>
        </tr>
    </table>
    <h3>Ordem de execução dos setores</h2>
    <table id="idSeqBlocos" >

    </table>
    <script src="js/simulador.js"></script>
</body>
</html>
